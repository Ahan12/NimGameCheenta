<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game - Battle of Sticks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🏆 Nim Game Challenge</h1>
            <p class="game-instructions">Click sticks to remove them (1-3 per turn). Avoid taking the last stick!</p>
        </header>

        <main class="game-main">
            <div class="game-board">
                <div id="sticks-container" class="sticks-grid"></div>
            </div>

            <div class="game-controls">
                <div class="status-panel">
                    <div class="status-item">
                        <span class="status-label">Remaining:</span>
                        <span id="remaining" class="status-value">13</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Can Take:</span>
                        <span id="can-take" class="status-value">3</span>
                    </div>
                </div>
                <button id="let-computer-play" class="computer-turn-btn">
                    🤖 Computer's Turn
                </button>
            </div>
        </main>

        <div id="winner-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text"></h2>
                <button id="play-again" class="play-again-btn">🔄 Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
